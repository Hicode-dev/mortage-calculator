<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-primary">
    <div class=" py-5">
        <div class="aff  text-white px-4" style="padding: 1rem ;">
            <h1 class="uppercase font-bold ">Mortage Calculator</h1>

            <p class="font-mono " style="margin-top: 3rem;">. Enter details about your income, down payment
                and monthly debts to determine how much to spend on a house.</p>
        </div>
        <div class="row bg-light mx-3 py-4 " style="box-shadow: 5px 8px 18px rgb(0, 0, 0);">

            <div class="d-block  px-5 py-3 col-sm-6">
                <label for="">Monthly Income<span class="text-danger"><i class="fa-duotone fa-asterisk"></i></span></label>
                <input class="form-control my-3" list="datalistOptions" id="exampleDataList"
                    placeholder="calculate">
             
                <label for="">Monthly Expenses<span class="text-danger"><i class="fa-duotone fa-asterisk"></i></span></label>
                <input class="form-control  my-3" list="datalistOptions" id="exampleDataList"
                    placeholder="calculate">
             
                <label for="">Debt-to-income Ratio<span class="text-danger"><i class="fa-duotone fa-asterisk"></i></span></label>
                <input class="form-control  my-3" list="datalistOptions" id="exampleDataList"
                    placeholder="calculate">

                    <label for="">Intrest Rate<span class="text-danger"><i class="fa-duotone fa-asterisk"></i></span></label>
                    <input class="form-control  my-3" list="datalistOptions" id="exampleDataList"
                        placeholder="calculate">
                    
                        <label for="">Loan Term(years)<span class="text-danger"><i class="fa-duotone fa-asterisk"></i></span></label>
                        <input class="form-control  my-3" list="datalistOptions" id="exampleDataList"
                            placeholder="calculate">


                            <button class="bg-primary px-5 py-2 text-white border-0 rounded-2">Calculate</button>
                   
            </div>
           
         

            <div class="col-sm-6">
                
                <div class="d-flex flex-column text-center  mt-4">
                    <h4 class="text-uppercase">You can afford a house up to</h4>
                    <h1>$20,000</h1>
                    <p>Based on the information you provided, a house at this price should fit comfortably within your
                        budget.</p>
                </div>
                <div class="d-flex justify-content-around align-items-center mx-5">
                    <div class="image"><img src="./images/2606537_5872-removebg-preview.png" width="25%" alt=""></div>
                    <div><i class="fa-solid fa-house-user" style="font-size: 2rem;"></i></div>
                </div>
                <div class="px-5 py-3">
                    <input type="range"  style="width: 100%; accent-color: rgb(143, 139, 139); background-color: rgb(100, 97, 97);" id="customRange1">
                </div>
            </div>
        </div>
    </div>
     <script src="index.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/06508f6fcc.js" crossorigin="anonymous"></script>
   
</body>

</html>
